<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Employee</title>
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center ">
              <div class="col-md-6 text-center">
                  <h1> Add Employee Form</h1>
              </div>
          </div>
          <hr/>
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <form th:action="@{/employee/addEmployee}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstname" placeholder="First Name">
                  </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="Last Name">
                    
                  </div>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" aria-describedby="companyName" placeholder="Company Name">
                  </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" aria-describedby="department" placeholder="Department">
                </div>
                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                          <label class="form-check-label" for="gender">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="gender">
                            Female
                          </label>
                        </div> 
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group">
                    <label for="post">post</label>
                    <select id="post" name="post" class="form-control">
                      <option selected>Choose...</option>
                      <option>CEO</option>
                      <option>Human Resource Management</option>
                      <option>Mathematician</option>
                      <option>Programmer</option>
                      <option>Janitor</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="password" name="password" aria-describedby="phone" placeholder="9800000000">
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" aria-describedby="salary" placeholder="In Rs.">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" aria-describedby="age" placeholder="age">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" aria-describedby="dob">
                </div>
                <div class="form-group">
                    <label for="joinDate">Join Date</label>
                    <input type="date" class="form-control" id="joinDate" name="joinDate" aria-describedby="joinDate">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="address.country" aria-describedby="country" placeholder="Nepal">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="address.city" aria-describedby="city" placeholder="Bhaktapur">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="address.zip" aria-describedby="zip" placeholder="44660">
                </div>
                <button type="submit" class="btn btn-outline-success"> Add </button>
              </form>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
